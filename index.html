<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form name="form_regestration">
            <input type="text" name="name" placeholder="Введите имя и фамилию">
            <input type="date" name="birthday" placeholder="Введите дату рождения">
            <input type="radio" name="gender"  value="M"><label for="gender">Мужской</label>
            <input type="radio" name="gender" value="Ж"><label for="gender">Женсикй</label>

            <select name="city">
                <option value="Dnipro">Днепр</option>
                <option value="Kiev">Киев</option>
                <option value="Kharcov">Харьков</option>
                <option value="Odessa">Одесса</option>
            </select>

            <textarea name="adress" placeholder="Введите ваш адресс"></textarea>

            <p><input type="checkbox" name="languages" value="en">Английский</p>
            <p><input type="checkbox" name="languages" value="pl">Польский</p>
            <p><input type="checkbox" name="languages" value="ua">Украинский</p>

            <button type="button"  class="save">Сохранить</button>
        </form>
    </div>
    <div id="resultList"></div>
    <script src="/js/app.js"></script>
</body>
</html>
